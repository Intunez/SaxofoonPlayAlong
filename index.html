<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Diepe Duiker - Lage Noten Training</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>De Diepe Duiker: Lage Noten Training</h1>
    <p>Speel de aangegeven noot wanneer de balk de lijn raakt. Blaas door tot de balk verdwijnt!</p>

    <div id="controls">
        <label for="tempo">Tempo (MM):</label>
        <input type="number" id="tempo" value="60" min="40" max="120">
        <button id="start-button">Start Duik</button>
    </div>

    <div id="game-area">
        <div id="target-line">Speel hier!</div>
        <div id="score-display"></div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
